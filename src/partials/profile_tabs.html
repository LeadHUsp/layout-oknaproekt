<section class="profile-tabs">
  <div class="container">
    <div class="section-title profile-tabs__title">
      Недорогие пластиковые окна из профиля REHAU
    </div>
  </div>
  <div class="product-cards" id="profile-tabs">
    <div class="tab-control tab-control-secondary">
      <div
        data-tab="Blitz"
        class="tab-control__btn tab-control__btn-secondary tab-control__btn-active-secondary"
      >
        Blitz
      </div>
      <div data-tab="Grazio" class="tab-control__btn tab-control__btn-secondary">
        Grazio
      </div>
      <div data-tab="Delight" class="tab-control__btn tab-control__btn-secondary">
        Delight
      </div>
      <div data-tab="Brillant" class="tab-control__btn tab-control__btn-secondary">
        Brillant
      </div>
      <div data-tab="Intelio" class="tab-control__btn tab-control__btn-secondary">
        Intelio
      </div>
      <div data-tab="Geneo" class="tab-control__btn tab-control__btn-secondary">
        Geneo
      </div>
    </div>
    <div class="profile-tabs__wrapper">
      <div class="profile-tab profile-tab-active" data-tab-content="Blitz">
        <div class="profile-tab__inner">
          <img
            class="profile-tab__img lozad"
            data-src="/assets/images/profile-tab-1.png"
            alt="Blitz"
          />
        </div>
        <div class="profile-tab__name">
          <div class="profile-tab__title">REHAU BLITZ NEW</div>
          <div class="profile-tab__price">
            от <span class="profile-tab__price-secondary">3 860</span> ₽/м2
          </div>
        </div>
        <div class="profile-tab__details">
          <div class="profile-tab__chars">
            <div class="product-card__row product-card__row-char">
              <div class="product-card__char product-card__char-name">Преимущества:</div>
              <div class="product-card__char product-card__char-value">
                экономное решение
              </div>
            </div>
            <div class="product-card__row product-card__row-char">
              <div class="product-card__char product-card__char-name">
                Толщина профиля:
              </div>
              <div class="product-card__char product-card__char-value">60 мм</div>
            </div>
            <div class="product-card__row product-card__row-char">
              <div class="product-card__char product-card__char-name">
                Воздушные камеры:
              </div>
              <div class="product-card__char product-card__char-value">3 шт.</div>
            </div>
            <div class="product-card__row product-card__row-char">
              <div class="product-card__char product-card__char-name">Теплоизоляция:</div>
              <div class="product-card__char product-card__char-value">0,7 м2 * С/Вт</div>
            </div>
            <div class="product-card__row product-card__row-char">
              <div class="product-card__char product-card__char-name">Звукоизоляция:</div>
              <div class="product-card__char product-card__char-value">25 дб</div>
            </div>
            <div class="product-card__row product-card__row-profile">
              <div class="product-card__char product-card__char-link">
                <a href="#">Подробнее</a>
              </div>
              <div class="product-card__char product-card__char-more">
                <span class="profile-tab__icon"
                  ><svg
                    width="19"
                    height="19"
                    viewBox="0 0 19 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.145 14H9.014C8.884 14 8.819 13.935 8.819 13.805V7.448C8.819 7.32667 8.884 7.266 9.014 7.266H10.145C10.2663 7.266 10.327 7.32667 10.327 7.448V13.805C10.327 13.935 10.2663 14 10.145 14ZM10.184 4.9C10.3487 5.056 10.431 5.25533 10.431 5.498C10.431 5.74067 10.3487 5.94433 10.184 6.109C10.028 6.27367 9.82867 6.356 9.586 6.356C9.34333 6.356 9.13967 6.27367 8.975 6.109C8.81033 5.94433 8.728 5.74067 8.728 5.498C8.728 5.25533 8.81033 5.056 8.975 4.9C9.13967 4.73533 9.34333 4.653 9.586 4.653C9.82867 4.653 10.028 4.73533 10.184 4.9Z"
                      fill="#DD0060"
                    />
                    <circle cx="9.5" cy="9.5" r="9" stroke="#DD0060" />
                  </svg>
                </span>
                Сравнить характеристики
              </div>
            </div>
          </div>
          <div class="profile-tab__buttons">
            <button
              class="from-discount__btn from-discount__btn-primary from-discount__btn-profile"
            >
              Калькулятор пластиковых окон
            </button>
            <button
              class="from-discount__btn from-discount__btn-primary from-discount__btn-profile"
            >
              <i class="icon-star"></i>
              Получить скидку
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
